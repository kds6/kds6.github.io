<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">My Blog</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于我</a>
            <a href="#articles">文章</a>
            <a href="#contact">联系方式</a>
        </div>
        <button id="theme-toggle" class="theme-toggle">切换主题</button>
    </nav>

    <!-- 主要内容区 -->
    <main class="container">
        <section class="articles">
            <!-- 文章卡片示例 -->
            <article class="article-card">
                <h2 class="article-title">文章标题</h2>
                <p class="article-excerpt">这是文章的简短描述，展示文章的主要内容...</p>
                <div class="article-meta">
                    <span class="date">2025-01-17</span>
                    <div class="tags">
                        <span class="tag">技术</span>
                        <span class="tag">分享</span>
                    </div>
                </div>
            </article>
        </section>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="profile">
                <img src="avatar.jpg" alt="头像" class="avatar">
                <h3>博主名字</h3>
                <p>个人简介描述</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">GitHub</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>
        </aside>
    </main>

    <script src="main.js"></script>
</body>
</html>
