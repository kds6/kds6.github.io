<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar">
        <h1 class="logo">My Blog</h1>
        <nav class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于我</a>
            <a href="#articles">文章</a>
            <a href="#contact">联系方式</a>
            <button id="theme-toggle" class="theme-toggle">切换主题</button>
        </nav>
    </header>

    <!-- 主页内容 -->
    <main class="container">
        <!-- 博客文章区 -->
        <section class="articles">
            <article class="article-card">
                <h2 class="article-title">探索前端发展的未来</h2>
                <p class="article-excerpt">浏览器技术的发展启示了前端开发新方向...</p>
                <div class="article-meta">
                    <span class="date">2025-01-17</span>
                    <span class="tags">
                        <span class="tag">技术</span>
                        <span class="tag">前端</span>
                    </span>
                </div>
            </article>
        </section>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="profile">
                <img src="avatar.jpg" alt="头像" class="avatar" />
                <h3 class="username">博主名字</h3>
                <p>一个热爱分享的开发者。</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">GitHub</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>
        </aside>
    </main>

    <script src="main.js"></script>
</body>
</html>
